<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message to Images</title>
</head>
<body>
    <h1>Message to Images</h1>

    <label for="message">Enter your message:</label>
    <textarea id="message" rows="4" cols="50"></textarea><br>

    <button onclick="convertToImages()">Convert to Images</button>

    <!-- Container to display the generated images -->
    <div id="imageContainer"></div>

    <script>
        // Function to convert a message into 26-based images
        function convertToImages() {
            // Get the message from the textarea
            const message = document.getElementById("message").value.toLowerCase();
            const imageContainer = document.getElementById("imageContainer");
            
            // Define an array of image URLs (representing a-z)
            const imageUrls = [
                "1B738095-4439-497B-988E-A7638B656227_4_5005_c.jpeg",
                "21694324817_.pic.jpg",
                "31694324831_.pic.jpg",
                "3CC5B7BB-1C52-4A5F-AF3D-01963F661223_4_5005_c.jpeg",
                "41694324840_.pic.jpg",
                "43334ECE-D15B-4A97-91D3-6A6E3AC64E55_4_5005_c.jpeg",
                "48D5C7E6-CA3A-476D-BE27-519C5604FB39_4_5005_c.jpeg",
                "4D02B9E2-CCF8-4B9A-8295-82A7DF72F80A_4_5005_c.jpeg",
                "51694324852_.pic.jpg",
                "5C4D59BE-4AFA-4671-9408-F24A39669244_4_5005_c.jpeg",
                "61694324866_.pic.jpg",
                "6705D9C0-35F5-4A8D-9789-E6EC79AE0F2B_4_5005_c.jpeg",
                "70674FB5-E071-4EBE-B73D-B3F57692CC92_4_5005_c.jpeg",
                "71694324908_.pic.jpg",
                "764E1769-7C20-434F-97D6-6BA5F82749C2_4_5005_c.jpeg",
                "837EF181-C317-424B-BA6D-A88476E3F778_4_5005_c.jpeg",
                "840991EF-5914-4BBB-8D45-5F401925406C_4_5005_c.jpeg",
                "8DAD5157-A6A1-46E0-A92F-B8E4440E706D_4_5005_c.jpeg",
                "914C3BD6-96C9-47FC-BCBB-EAA3A661C15E_4_5005_c.jpeg",
                "BD5D50C4-E50C-4B6F-82CC-B69B74943968_4_5005_c.jpeg",
                "CA5454F6-39A4-445D-A4E3-2B1E0F5D4924_4_5005_c.jpeg",
                "DAEED77A-E5C4-498E-8ED2-C530294889E6_4_5005_c.jpeg",
                "DFC77652-DB17-48F4-8375-C22C5AD52B0D_4_5005_c.jpeg",
                "EF830F6F-B820-4304-AADA-218B415056A1_4_5005_c.jpeg",
                "F4FB2A65-7182-47E4-9830-BDD8611393FE_4_5005_c.jpeg",
                "F93FEC7A-028E-49D9-A6A9-B29C7FDEFDC1_4_5005_c.jpeg",
                "FBB26A1E-1678-4E75-8AEB-96642534E81D_4_5005_c.jpeg",
                "FC270048-3E61-4FEE-BE49-D944464040EC_4_5005_c.jpeg",
                "FEA0C8F4-61CD-4E4C-9D84-EC7F704CC344_4_5005_c.jpeg"
            ];

            // Clear the existing content in the imageContainer
            imageContainer.innerHTML = "";

            // Iterate through the characters in the message
            for (let i = 0; i < message.length; i++) {
                const char = message[i];
                if (char >= "a" && char <= "z") {
                    // Convert the character to its corresponding image
                    const charIndex = char.charCodeAt(0) - "a".charCodeAt(0);
                    const imageUrl = imageUrls[charIndex];

                    // Create an image element and append it to the container
                    const image = document.createElement("img");
                    image.src = imageUrl;
                    image.alt = char;
                    imageContainer.appendChild(image);
                }
            }
        }
    </script>
</body>
</html>
