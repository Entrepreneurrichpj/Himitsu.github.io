<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>Message System with Ethereum Wallet Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1, h2 {
            color: #007bff;
        }

        input[type="number"], input[type="text"], textarea {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        #receivedMessages {
            font-size: 18px;
            margin-top: 20px;
            text-align: left;
        }

        #connectionStatus {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Message System with Ethereum Wallet Integration</h1>

    <!-- Input fields for sending a message -->
    <label for="toChainId">To Chain ID:</label>
    <input type="number" id="toChainId" placeholder="Enter Chain ID"><br>

    <label for="toAddress">To Address:</label>
    <input type="text" id="toAddress" placeholder="Enter Address"><br>

    <label for="message">Message:</label>
    <textarea id="message" rows="4" cols="50" placeholder="Enter your message"></textarea><br>

    <label for="feeAmount">Fee Amount (ETH):</label>
    <input type="number" id="feeAmount" placeholder="Enter Fee Amount"><br>

    <button onclick="connectWallet()">Connect Wallet</button>
    <button onclick="sendMessage()">Send Message</button>

    <!-- Display received messages -->
    <h2>Received Messages:</h2>
    <div id="receivedMessages"></div>

    <!-- Added function to check wallet connection -->
    <button onclick="checkWalletConnection()">Check Wallet Connection</button>
    <div id="connectionStatus"></div>

    <!-- Include WalletConnect and Web3.js libraries -->
    <script src="https://cdn.jsdelivr.net/npm/walletconnect-browser@1.1.4/dist/walletconnect.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script>
        var web3;
        var accounts;
        
        // Replace with your Ethereum node URL
        const ethereumNodeUrl = 'YOUR_ETHEREUM_NODE_URL';

        // Replace with your contract's ABI and address
        const contractAbi = [0xd6ead4c54abd44e904520f87788eeb7c588d8c6869374968c8006b9178be339f]; // Replace with your contract's ABI
        const contractAddress = '0x8abdc2cBf215cD242b61A4C748aa5647240817D6'; // Replace with your contract's address
        
        // Initialize Web3.js
        async function initWeb3() {
            if (typeof window.ethereum !== 'undefined') {
                window.ethereum.autoRefreshOnNetworkChange = false;
                web3 = new Web3(window.ethereum);
                try {
                    // Request account access
                    accounts = await web3.eth.requestAccounts();
                    document.getElementById('connectionStatus').textContent = 'Connected to Wallet';
                } catch (error) {
                    console.error(error);
                    document.getElementById('connectionStatus').textContent = 'Failed to Connect to Wallet';
                }
            } else {
                document.getElementById('connectionStatus').textContent = 'MetaMask or a compatible Ethereum wallet is not installed.';
            }
        }

        // Function to connect the wallet
        async function connectWallet() {
            if (!web3) {
                await initWeb3();
            }
        }

        // Function to send a message
        async function sendMessage() {
            if (!web3) {
                await initWeb3();
            }
            
            // Your code for sending the message using web3.eth.sendTransaction
            // Example:
            const toChainId = document.getElementById('toChainId').value;
            const toAddress = document.getElementById('toAddress').value;
            const message = document.getElementById('message').value;
            const feeAmount = document.getElementById('feeAmount').value;
            const senderAddress = accounts[0];

            // Your code here to send the message using web3.eth.sendTransaction
            web3.eth.sendTransaction()
                .on('transactionHash', (hash) => {
                    console.log('Transaction Hash:', hash);
                })
                .on('receipt', (receipt) => {
                    console.log('Transaction Receipt:', receipt);
                    // Update the UI to display a confirmation or error message
                    document.getElementById('receivedMessages').textContent = `Message sent: ${message}`;
                })
                .on('error', (error) => {
                    console.error('Transaction Error:', error);
                    // Handle the error and update the UI with an error message
                    document.getElementById('receivedMessages').textContent = `Error: ${error.message}`;
                });
        }

        // Function to check wallet connection status
        function checkWalletConnection() {
            if (web3 && accounts && accounts.length > 0) {
                document.getElementById('connectionStatus').textContent = 'Connected to Wallet';
            } else {
                document.getElementById('connectionStatus').textContent = 'Not connected to a wallet';
            }
        }

        // Initialize Web3.js
        initWeb3();
    </script>
</body>
</html>
